<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Form</title>
    <link rel="stylesheet" href="../my-blog/assets/css/form.css" />
</head>
<body>
   <!-- Idea:
    Have two buttons, one that lets you submit and one that lets you veiw the blog without a prerequired blog submition -->
    

    <body>
        <i>
            <img src="../my-blog/assets/images/Rise of the morning star logo 1.png" alt="A four pointed starwiths a diamond in each corner">
        </i>  
        <h1 class="lable">
            My First Blog
        </h1>
<!-- top page nav bar -->
        <ul>
            <div class="clearfix">
                <div class="card">
                    <h2>Post your blog here</h2>
                    <form method="POST">
                      <div class="input-group">
                        <label for="Username">Username</label>
                        <input type="text" name="Username" id="Username" placeholder="Username" />
                      </div>
                      <div class="input-group">
                        <label for="Title">Title</label>
                        <input type="text" name="Title" id="Title" placeholder="Title" />
                      </div>
                      <div class="input-group">
                        <label for="post">Blog Post</label>
                        <input type="text" name="post" id="ost" placeholder="Write Blog" />
                      </div>
                      <div id="msg"></div>
                      <button id="Submit">
                        <a href="../my-blog/blog.html">Post</a>
                      </button>
                    </form>
                </div>
            </div>
        </ul>
        
    </body>


    <script src="../my-blog/assets/js/form.js"></script>
</body>

</html>
